<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>添加商品</title>
    <!-- 引入css资源 -->
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css?date" media="all">
</head>

<body>
    <!-- 表单 start -->
    <div class="layui-form" style="width:96%;margin:0;margin-top:30px;">
        <!-- 并列一行 start -->
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">商品名称</label>
                <div class="layui-input-block">
                    <input id="comm_name" type="text" lay-verify="required" name="username" lay-reqtext="商品名称不能为空"
                        placeholder="请输入商品名称" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">商品价格</label>
                <div class="layui-input-block">
                    <input type="text" id="comm_price" name="username" lay-reqtext="商品价格不能为空" lay-verify="required"
                        oninput="value=value.replace(/[^\d]/g,'')" placeholder="请输入商品价格" value="" class="layui-input">
                </div>
            </div>
        </div>
        <!-- 并列一行 end -->

        <!-- 单独一行 -->
        <div class="layui-form-item">
            <label class="layui-form-label">商品描述</label>
            <div class="layui-input-block">
                <textarea id="comm_describe" name="" placeholder="请输入提供描述" class="layui-textarea"></textarea>
            </div>
        </div>

        <!-- 并列一行 start -->
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label required">商品图片</label>
                <div class="layui-input-block">
                    <button type="button" class="layui-btn" id="test1"><i
                            class="layui-icon layui-icon-upload"></i>上传图片</button>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><img class="comm_img" style="width:auto;height:50px;" id="comm_img"
                        src="" alt="" /></label>
            </div>
        </div>

        <!-- 食堂id -->
        <input id="canteenId" type="text" style="display: none" readonly="" value=''>

        <!-- 单独一行 -->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
                <button class="layui-btn layui-btn-primary" id="close">关闭</button>
            </div>
        </div>
    </div>
    <!-- 表单 end -->

    <!-- 引入js资源 -->
    <script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="../../bcxt/login/login.js" charset="utf-8"></script>
    <script charset="utf-8">
        //加载layui指定组件
        layui.use(['form', 'upload'], function () {
            //定义组件变量
            var form = layui.form,
                layer = layui.layer,
                upload = layui.upload,
                $ = layui.$;

            //是否操作过
            var is_caozuo = false;
            //关闭或刷新
            $("#close").on("click", function () {
                if (!is_caozuo) {
                    //只是关闭
                    var index = parent.layer.getFrameIndex(window.name); //获取当前窗口的name
                    parent.layer.close(index);		//关闭窗口
                } else {
                    //关闭并刷新父窗体
                    window.parent.location.reload();
                }
                return false;
            });

            // 图片上传
            var uploadInst = upload.render({
                elem: '#test1',
                url: '/sys_fkcy/images/imageUpload.action',
                headers: header,
                done: function (res, index, upload) {
                    $("#comm_img").attr("src", res.data.imgUrl);
                    layer.msg(res.msg, {
                        icon: 6,//成功的表情
                        time: 1000 //1秒关闭（如果不配置，默认是3秒）
                    }, function () {
                        //location.reload();
                    });
                    console.log(res);
                },
                error: function (res) {
                    console.log(res);
                }
            });

            //监听提交
            form.on('submit(saveBtn)', function (data) {
                $.ajax({
                    url: '/sys_fkcy/canteen_set_meal/save.action',
                    headers: header,
                    context: document.body,
                    type: "POST",
                    data: {
                        "yw_id": $("#canteenId").val(),
                        "comm_name": $("#comm_name").val(),
                        "comm_price": $("#comm_price").val(),
                        "comm_describe": $("#comm_describe").val(),
                        "comm_img": $("#comm_img").attr("src")
                    },
                    xhrFields: {
                        withCredentials: true
                    },
                    success: function (data) {
                        if (data.state == 200) {
                            is_caozuo = true;
                            layer.msg(data.msg, {
                                icon: 6,//成功的表情
                                time: 1000 //1秒关闭（如果不配置，默认是3秒）
                            });
                        } else {
                            layer.msg(data.msg, { icon: 5 });//失败的表情
                        }
                    }
                });
                return false;
            });
        });
        //  获取父级数据
        function child(data) {
            var $ = layui.jquery;
            $("#canteenId").val(data);
        }
    </script>
</body>

</html>
