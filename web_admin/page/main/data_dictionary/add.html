<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>添加数据字典</title>
    <!-- 引入css资源 -->
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
</head>

<body>
    <!-- 内容 -->
    <div class="layui-form layuimini-form">
        <!-- 单独一行 -->
        <div class="layui-form-item">
            <label class="layui-form-label required">key英文名</label>
            <div class="layui-input-block">
                <input id="key_name" type="text" name="key_name"  placeholder="请输入key英文名称" class="layui-input">
            </div>
        </div>
        <!-- 单独一行 -->
        <div class="layui-form-item">
            <label class="layui-form-label required">key中文名</label>
            <div class="layui-input-block">
                <input id="key_cname" type="text" name="key_cname" placeholder="请输入key中文名称" class="layui-input">
            </div>
        </div>
        <!-- 单独一行 -->
        <div class="layui-form-item">
            <label class="layui-form-label required">值</label>
            <div class="layui-input-block">
                <input id="value" type="text" name="value" placeholder="请输入值" class="layui-input">
            </div>
        </div>
        <!-- 数据字典id -->
        <input id="pid" type="text" style="display: none" readonly="" value=''>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
                <button class="layui-btn layui-btn-primary" id="close">关闭</button>
            </div>
        </div>
    </div>
    <!-- 引入js资源 -->
    <script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="../../bcxt/login/login.js"></script>
    <script>
        // 加载资源
        layui.use(['form', 'layer'], function () {
            var form = layui.form,
                layer = layui.layer,
                $ = layui.$;

            //是否操作过
            var is_caozuo = false;
            //关闭或刷新
            $("#close").on("click", function () {
                if (!is_caozuo) {
                    //只是关闭
                    var index = parent.layer.getFrameIndex(window.name); //获取当前窗口的name
                    parent.layer.close(index);		//关闭窗口
                } else {
                    //关闭并刷新父窗体
                    window.parent.location.reload();
                }
                return false;
            });

    
            //监听提交
            form.on('submit(saveBtn)', function (data) {
                $.ajax({
                    url: '/sys_fkcy/dictionary/save.action',
                    context: document.body,
                    headers: header,
                    type: "POST",
                    // dataType: "data",
                    data: {
                        "pid": $("#pid").val(),
                        "key_name": $("#key_name").val(),
                        "key_cname": $("#key_cname").val(),
                        "value": $("#value").val()
                    },
                    xhrFields: {
                        withCredentials: true
                    },
                    success: function (data) {
                        if (data.state != 200) {
                            layer.msg(data.msg, { icon: 5 });//失败的表情
                            return;
                        } else {
                            layer.msg(data.msg, {
                                icon: 6,//成功的表情
                                time: 1000 //1秒关闭（如果不配置，默认是3秒）
                            }, function () {
                                window.parent.location.reload();
                            });
                        }
                    }
                });
                return false;
            });

        });
        // 加载父级资源
        function child(data) {
            var $ = layui.$;
            $("#pid").val(data);
        }
    </script>


</body>

</html>
