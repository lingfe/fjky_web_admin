<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>审核食堂</title>
		<!-- 引入css资源 -->
		<link rel="stylesheet" href="../../../../lib/layui-v2.5.5/css/layui.css" media="all">
	</head>

	<body>
		<!-- 表单 start -->
		<form class="layui-form" style="width:96%;margin:0;margin-top:15px;">					
			<!-- 单独一行 -->
			<div class="layui-form-item">
				<label class="layui-form-label">状态</label>
				<div class="layui-input-block" id="state">
					<input type="radio" name="state" value="0" checked title="审核通过"  />
					<input type="radio" name="state" value="1" checked title="审核中.."  />
					<input type="radio" name="state" value="2" title="审核不通过" />
				</div>
			</div>
			
			<!-- 单独一行 -->
			<div class="layui-form-item">
				<!-- 企业id字符串(可能包含多个，”，“隔开) -->
				<input id="id_str" type="text" hidden="true" />
				<div class="layui-input-block" style='margin-left:60px;'>
					<button class="layui-btn layui-btn-green" lay-submit lay-filter="saveBtn"><i class="layui-icon layui-icon-auz"></i>确定审核</button>
					<button class="layui-btn layui-btn-primary" id="close">取消</button>
				</div>
			</div>
		</form>
		<!-- 引入js资源 -->
		<script src="../../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
		<script src="../../../bcxt/login/login.js" charset="utf-8"></script>
		<script charset="utf-8">
			//加载layui指定组件
			layui.use(['form', 'layer'], function () {
				//定义layui组件变量
				var form = layui.form,
					layer = layui.layer,
					$ = layui.$;
				
				//是否操作过
				var	is_caozuo = false;
				//关闭或刷新
				$("#close").on("click",function(){
					if(!is_caozuo){
						//只是关闭
						var index=parent.layer.getFrameIndex(window.name); //获取当前窗口的name
						parent.layer.close(index);		//关闭窗口
					}else{
						//关闭并刷新父窗体
						window.parent.location.reload();
					} 
					return false;
				});
					
				//监听提交
				form.on('submit(saveBtn)', function (data) {
					$.ajax({
						url: '/sys_fkcy/institution/toExamine.action',
						context: document.body, 
						headers: header,
						type: "POST",
						data: {
							"id": $("#id_str").val(),
							"state": $("#state input:checked").val(),
						},
						xhrFields: {
							withCredentials: true
						},
						success: function (data) {
							if (data.state == 200) {
								is_caozuo=true;
								layer.msg(data.msg, {
									icon : 6, //成功的表情
									time : 1000 //1秒关闭（如果不配置，默认是3秒）
								});
							}else{
								layer.msg(data.msg, {
									icon : 5
								}); //失败的表情
							}
						}
					});
					return false;
				});
			});

			//父窗体调用传值
			function child(data) {
				var $ = layui.$;
				$("#id_str").val(data.id_str);
			}
		</script>
	</body>
</html>
