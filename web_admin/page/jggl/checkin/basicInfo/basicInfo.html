<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>基本信息</title>
	<!-- 引入css资源 -->
	<link rel="stylesheet" href="../../../../lib/layui-v2.5.5/css/layui.css" media="all">
	<link rel="stylesheet" href="../../../../css/public.css" media="all">
</head>

<body class="body">
	<!-- 内容 start -->
	<div class="layuimini-container">
		<div class="layuimini-main">
			<!-- tab数据列表 -->
			<table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
		</div>
	</div>
	<!-- 内容 end -->
	<!-- 图片放大 -->
	<div id="fangda" style="position:fixed;left:10%;top:10%;z-index:999;">
		<img style="max-width:500px;max-height:500px;" />
	</div>
	<!-- 头部 -->
	<script type="text/html" id="toolbarDemo">
			<div class="layui-btn-container">
				<button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> <i class="layui-icon layui-icon-delete"></i>多项删除 </button>
			</div>
		</script>

	<!-- 操作 start -->
	<script type="text/html" id="currentTableBar">
			<a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs data-count-delete" lay-event="delete"><i class="layui-icon layui-icon-delete"></i>删除</a>
	</script>
	<!-- 操作 end -->
	<!-- 验证头像 -->
	<script type="text/html" id="id_img">
			{{# if (d.img != null && d.img != '') { }}
			<div class=''><img src='{{d.img}}' /></div>
			{{# }else { }}
			<div class=''><img src='https://dss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=90044954,3655393932&fm=111&gp=0.jpg' /></div>
			{{# } }}
	</script>

	<!-- 性别处理 -->
	<script type="text/html" id="switchTpl">
			{{# if (d.gender == '男' && d.id != '') { }}
				<input type="checkbox"  name="gender,{{d.id}}"  lay-skin="switch" lay-text="男|女" lay-filter="saveBtn" checked>
			{{# }else { }}
				<input type="checkbox" name="gender,{{d.id}}" lay-skin="switch" lay-text="男|女"  lay-filter="saveBtn">
			{{# } }}
		</script>

	<!-- 引入js资源 -->
	<script src="../../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
	<script src="../../../bcxt/login/login.js"></script>
	<script>
		// 加载组件
		layui.use(['form', 'table'], function () {
			var $ = layui.jquery,
				form = layui.form,
				table = layui.table;
			var token = Storage.get("token");

			// 性别开关请求
			function getgender(gender) {
				$.ajax({
					url: '/sys_fkcy/essential_information/updateWhereId.action',
					context: document.body,
					headers: { //通过 request 头传递
						token: token
					},
					type: "POST",
					// dataType: "data",
					data: {
						"id": $.basId,
						"gender": gender,
					}, xhrFields: {
						withCredentials: true
					},
					success: function (data) {
						if (data.state == 200) {
							layer.msg(data.msg, {
								icon: 6,//成功的表情
								time: 1000, //1秒关闭（如果不配置，默认是3秒）
							});
						}
					}
				});
			}

			//数据列表
			table.render({
				elem: '#currentTableId',
				url: '/sys_fkcy/essential_information/getPage.action', //数据接口
				toolbar: '#toolbarDemo',
				cellMinWidth: 100,//全局定义所有常规单元格的最小宽度（默认：60），优先级低于minWidth
				headers: { //通过 request 头传递
					token: token
				},
				defaultToolbar: ['filter', 'exports', 'print', {
					title: '提示',
					layEvent: 'LAYTABLE_TIPS',
					icon: 'layui-icon-tips'
				}],
				cols: [[
					{ type: "checkbox", width: 30 },
					{ field: 'id', minWidth: 20, title: 'ID', hide: "true" },
					{ field: 'full_name', width: 150, title: '姓名', align: "center" },
					{ field: 'id_card', width: 200, title: '身份证号', align: "center" },
					{ field: 'birthday', width: 120, title: '生日', align: "center" },
					{ field: 'gender', width: 80, title: '性别', toolbar: '#switchTpl', align: "center" },
					{ field: 'age', width: 60, title: '年龄', align: "center" },
					{ field: 'nation', width: 80, title: '民族', align: "center" },
					{ field: 'phone', width: 130, title: '联系电话', align: "center" },
					{ field: 'permanent_address', minWidth: 170, title: '户籍地址', align: "center" },
					{ field: 'img', width: 150, title: '头像', toolbar: '#id_img', align: "center" },
					{ field: 'hobby', width: 150, title: '爱好', align: "center" },
					{ field: 'diet_taboo', width: 150, title: '饮食禁忌', align: "center" },
					{ title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center", fixed: "right" }
				]],
				response: {
                    statusName: 'code', //规定返回的状态码字段为code
                    statusCode: 200 //规定成功的状态码味200
                },
                request: {
                    pageName: 'pageIndex', //当前页，默认page，
                    limitName: 'pageNum', //页容量，默认limit
                },
				parseData: function (res) {
					//验证是否有权限
					if (res.state != 200) {
						layer.msg(res.msg, {
							icon: 5,
							time: 1000
						},
							function () {
								//获取当前窗口的name
								var index = parent.layer.getFrameIndex(window.name);
								//关闭窗口
								layui.close(index);
							});
						return;
					}

					//返回值字段对应处理
					return {
						"code": res.state, 			//解析接口状态
						"msg": res.msg, 			//解析提示文本
						"count": res.data.numCount,	//总数量量
						"data": res.data.data 		//解析数据列表
					}
				},

				limits: [10, 15, 20, 25, 50, 100],
				limit: 15,
				page: true,
				skin: 'line'
			});

			// 监听性别操作
			form.on('switch(saveBtn)', function (obj) {
				console.log(obj.elem.checked); //开关是否开启，true或者false
				console.log(obj.value); //开关value值，也可以通过data.elem.value得到
				var name = obj.elem.name;
				var resu = name.split(","); //字符分割
				$.basId = resu[1];
				if (obj.elem.checked == true) {
					var gender = '男';
					getgender(gender);
				} else {
					var gender = "女";
					getgender(gender);
				}
			});

			//图片放大
			$("#currentTableId").next().on('mouseover mouseout', 'img', function (e) {
				let $box = $("#fangda img");
				if (e.type == "mouseover") {
					$box.attr('src', $(this)[0].src).show();
				} else if (e.type == "mouseout") {
					$box.hide();
				}
			})

			//toolbar监听事件
			table.on('toolbar(currentTableFilter)', function (obj) {
				if (obj.event === 'delete') {  // 监听批量删除操作
					var checkStatus = table.checkStatus('currentTableId')
						, data = checkStatus.data;
					if (data.length > 0) {
						layer.confirm('确认删除所选的全部内容吗？注意:(本操作不可恢复!)', {
							title: "批量删除提示",
							icon: 7,
							shadeClose: true,	//是否点击遮罩关闭
						}, function (index) {
							for (var i = 0; i < data.length; i++) {
								$.ajax({
									url: '/sys_fkcy/essential_information/deleteWhereId.action?id=' + data[i].id,
									type: 'post',
									headers: header,
									success: function (data) {
										if (data.state != 200) {
											layer.msg(data.msg, { icon: 5 });//失败的表情
											return;
										} else {
											layer.msg(data.msg, {
												icon: 6,//成功的表情
												time: 1000 //1秒关闭（如果不配置，默认是3秒）
											}, function () {
												location.reload();
											});
										}
									},
									complete: function () {
										layer.close(this.layerIndex);
									},
								});
							}
						});
					} else {
						layer.msg("请先选择您要删除的数据", {
							icon: 5
						});//失败的表情
						return;
					}
				}
			});

			//监听表格复选框选择
			table.on('checkbox(currentTableFilter)', function (obj) {
				console.log(obj)
			});

			//监听操作事件
			table.on('tool(currentTableFilter)', function (obj) {
				var data = obj.data;
				if (obj.event === 'edit') {
					var index = layer.open({
						title: '编辑基本信息',
						type: 2,
						shade: 0.2,
						maxmin: true,
						shadeClose: true,
						area: ['100%', '100%'],
						content: './edit.html',
						success: function (layero, index) {//弹出层打开后的回调函数
							// 赋值state从第一步开始
							data.state = 1;
							result = JSON.stringify(data);
							result = $.parseJSON(result);
							var iframe = window['layui-layer-iframe' + index];
							// 向子页面的全局函数child传参
							iframe.child(result); 
						}
					});
					$(window).on("resize", function () {
						layer.full(index);
					});
					return false;
				} else if (obj.event === 'delete') {
					layer.confirm('确认删除吗？', { title: "提示", icon: 3 }, function (index) {
						$.ajax({
							url: '/sys_fkcy/essential_information/deleteWhereId.action?id=' + data.id,
							type: 'post',
							headers: header,
							success: function (data) {
								if (data.state == 401) {
									window.location.href = "../login/login.html";
								} else if (data.state == 200) {
									layer.msg(data.msg, {
										icon: 6,//成功的表情
										time: 1000 //1秒关闭（如果不配置，默认是3秒）
									}, function () {
										obj.del();
									});
								} else {
									layer.msg(data.msg, { icon: 5 });//失败的表情
									return;
								}
							},
							complete: function () {
								layer.close(this.layerIndex);
							},
						});
						layer.close(index);
					});
				}
			});
		});
	</script>
</body>

</html>
