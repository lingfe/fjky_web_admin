<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑人员信息</title>
    <link rel="stylesheet" href="../../../../lib/layui-v2.5.5/css/layui.css">
    <link rel="stylesheet" href="../../../../css/public.css" media="all">
    <link rel="stylesheet" href="../../uncheckin/uncheckin.css" / media="all">

</head>
<style>
    .list {
        margin: 20px;
    }
</style>

<body style="background-color: #ffffff; margin: 0;"> 
    <form class="layui-form" action="">
        <!-- 隐藏域 -->
        <input type="hidden" id="id" />
        <div class="layui-form-item list">
            <label class="layui-form-label">等级名称 </label>  
            <div class="layui-input-inline">
                <input type="text" id='grade_name' lay-verify="required" autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">等级描述</label>
            <div class="layui-input-inline">
                <input type="text" id='grade_describe' lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div> 
        </div>
        <div class="layui-row">
            <div class="layui-col-xs-offset2">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-primary" id="close">取消</button>
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--表单 end-->

    <!-- 引入js资源 -->
    <script src="../../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="../../../bcxt/login/login.js"></script>
    <!--layui操作-->

    <script charset="utf-8">
        //加载layui指定组件
        layui.use(['form', 'table', 'jquery', 'laydate', 'layer'], function() {

            //定义layui组件变量
            var $ = layui.jquery,
                form = layui.form,
                laydate = layui.laydate;
            table = layui.table;


            //监听提交
            form.on('submit(saveBtn)', function(data) {
                $.ajax({
                    url: '/sys_fkcy/grade/deleteWhereId.action',
                    headers: header,
                    context: document.body,
                    type: "POST",
                    data: {
                        "grade_name": $("#grade_name").val(),  
                        "grade_describe":$("#grade_describe").val(),
                    },
                    xhrFields: {
                        withCredentials: true 
                    }, 
                    success: function(data) {
                        if (data.state == 200) {

                            layer.msg(data.msg, {
                                icon: 6, //成功的表情
                                time: 1000 //1秒关闭（如果不配置，默认是3秒）
                            }, function() {
                                window.parent.location.reload();
                            });
                        } else {
                            layer.msg(data.msg, {
                                icon: 5, //失败的表情
                                time: 1000
                            });
                            return;

                        }

                    }
                });
                return false;
            });

            var is_caozuo = false;
            //关闭或刷新
            $("#close").on("click", function() {
                if (!is_caozuo) {

                    //只是关闭
                    var index = parent.layer.getFrameIndex(window.name); //获取当前窗口的name
                    parent.layer.close(index); //关闭窗口

                } else {
                    //关闭并刷新
                    window.parent.location.reload();
                }
                return false;
            });

        });
        // 获取父级数据
        function child(data) {
            $ = layui.$;
            $('#grade_name').val(data.grade_name);
            $('#grade_describe').val(data.grade_describe);
        }
        // 部门选择框
        function open_child() {
            layui.use(['layer', 'jquery'], function() {
                var layer = layui.layer;

                var index = layer.open({
                    title: '请选择部门',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['90%', '90%'],
                    content: './chooseDepartment.html'
                });

            })
        }
    </script>
</body>

</html>
