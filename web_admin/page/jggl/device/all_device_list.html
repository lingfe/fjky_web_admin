<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>所有设备列表</title>
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css">
    <link rel="stylesheet" href="../uncheckin/uncheckin.css" media="all">
</head>
<style>
    .orangeColor {
        color: orange;
    }
    .redColor {
        color: red;
    }
    .greyColor{
        color:gray;
    }
</style>
<body>
    <!-- 内容 start  -->
    <div class="layuimini-container">
        <div class="layuimini-main">
            <!--table数据列表 -->
            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        </div>
    </div>
    <!-- 内容 end -->

    <!-- table头部操作 start(搜索框，添加登记)-->
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">  
            <div class="layui-inline"> 
            </div>
            <form class="layui-form layui-form-pane" style="float:left">
                <div class="layui-inline">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" name="searchKey" placeholder="请输入设备iemi码或设备类型名称" lay-search="" class="inputTest" maxlength="30">
                            <!-- style="width:180px;height: 30px;line-height: 20px;padding: 0 10px;font-size: 12px;margin-bottom: 10px;display: inline-block;" -->
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-submit lay-filter="data-search-btn"><i class="layui-icon layui-icon-search"></i></button>
                    </div>
                </div>
            </form>
            <!-- <div class="layui-inline">
                <button type="submit" style="width:150px ;margin-left:50px " class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-submit lay-filter="data-search-btn" lay-event="add"><i class="layui-icon layui-icon-add-1" ></i>新增</button>
            </div> -->
        </div>
    </script>
    <!-- table头部操作 end-->
    <!-- 列表操作 start(编辑， 删除) -->
    <script type="text/html" id="currentTableBar">
        {{# if(d.user_id != ''&& d.user_id !=undefined && d.user_id!='null') { }}
        <a class="redColor" lay-event="unbind">解绑</a>
        {{#  }  }}
        <a class="dengjiTest" lay-event="edit">编辑</a>
        <a class="redColor" lay-event="delete">删除</a>
    </script>
    <!-- 列表操作 end -->
    <!-- 设备佩戴状态模板 -->
    <script type='text/html' id='temWear'>
        {{# if(d.wear === undefined || ''){ }}
            <span  style='color:red;'>无状态值</span>
        {{#  }else if(d.wear === true){ }}
        <span style='color:#1594FF'>佩戴中</span> 
         {{#  }else if (d.wear == false){ }} 
        <span style='color:gray;'>闲置中</span>
        {{#  } }}
    </script>
    <!-- 设备在线离线状态 -->
    <script type='text/html' id='temState'>
        {{# if(d.state == 0){ }}
            <span  style='color:gray;'>离线</span>
        {{#  }else{  }}
        <span style='color:#1594FF'>在线</span> 
        {{# } }}

    </script>
    <!-- 引入js资源 -->
    <script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="../../bcxt/login/login.js"></script>
    <!--layui操作-->
    <script>
        let dtype_name = '';
        // 加载组件
        layui.use(['table', 'form'], function () {
            //定义layui模块变量
            var $ = layui.jquery;
            var table = layui.table;
            var form = layui.form;
            var token = Storage.get("token");
            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {
                var result = data.field;
                //执行搜索重载
                table.reload('currentTableId', {
                    where: {
                        searchKey: result.searchKey //关键字
                    },
                    page: {
                        curr: 1 //默认第一页
                    }
                });
                return false;
            });
            if (dtype_name != '') {
                table.render({
                    elem: '#currentTableId',
                    url: '/sys_fkcy/device/getPage.action', // 数据接口
                    toolbar: '#toolbarDemo', // 渲染对象
                    cellMinWidth: 100,
                    headers: header,
                    text: {
                        none: '无数据' //数据为空时的提示文本
                    },
                    defaultToolbar: ['exports'],
                    cols: [
                        [{
                            field: 'id',
                            title: 'id',
                            hide: 'true'
                        }, {
                            field: 'crt_date',
                            title: '录入时间',
                            align: "center",
                            templet: "<div>{{layui.util.toDateString(d.crt_date, 'yyyy-MM-dd HH:mm:ss')}}</div>"
                        }, {
                            field: 'dtype_name',
                            title: '设备类型',
                            align: "left",
                        }, {
                            field: 'dname',
                            title: '设备名称',
                            align: "left",
                        }, {
                            field: 'dexplain',
                            title: '设备说明',
                            align: "left",
                        }, {
                            field: 'dmodel',
                            title: '设备型号',
                            align: "left",
                        }, {
                            field: 'imei',
                            title: '设备IMEI码',
                            align: "left",
                        }, {
                            field: 'supp_name',
                            title: '供应商',
                            align: "left",
                        },
                        {
                            field: 'wear',
                            title: '佩戴状态',
                            align: "center",
                            templet: "#temWear"
                        },
                        {
                            field:'state',
                            title:'设备状态',
                            align:'center',
                            templet:'#temState',
                        },
                        {
                            title: '操作',
                            minWidth: 200,
                            toolbar: '#currentTableBar',
                            align: "center",
                            fixed: "right"
                        }]
                    ],
                    response: {
                        statusName: 'code', //规定返回的状态码字段为code
                        statusCode: 200 //规定成功的状态码味200
                    },
                    request: {
                        pageName: 'pageIndex', //当前页，默认page，
                        limitName: 'pageNum', //页容量，默认limit
                    },
                    where: { searchKey: dtype_name },
                    parseData: function (res) {
                        return {
                            "code": res.state, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "count": res.data.numCount,
                            "data": res.data.data //解析数据列表
                        }
                    },
                    limits: [10, 15, 20, 25, 50, 100],
                    limit: 15,
                    page: true,
                    skin: 'line'
                });
            }
            else {
                table.render({
                    elem: '#currentTableId',
                    url: '/sys_fkcy/device/getPage.action', // 数据接口
                    toolbar: '#toolbarDemo', // 渲染对象
                    cellMinWidth: 100,
                    headers: header,
                    text: {
                        none: '无数据' //数据为空时的提示文本
                    },
                    defaultToolbar: ['exports'],
                    cols: [
                        [{
                            field: 'id',
                            title: 'id',
                            hide: 'true'
                        }, {
                            field: 'crt_date',
                            title: '录入时间',
                            align: "center",
                            templet: "<div>{{layui.util.toDateString(d.crt_date, 'yyyy-MM-dd HH:mm:ss')}}</div>"
                        }, {
                            field: 'dtype_name',
                            title: '设备类型',
                            align: "left",
                        }, {
                            field: 'dname',
                            title: '设备名称',
                            align: "left",
                        }, {
                            field: 'dexplain',
                            title: '设备说明',
                            align: "left",
                        }, {
                            field: 'dmodel',
                            title: '设备型号',
                            align: "left",
                        }, {
                            field: 'imei',
                            title: '设备IMEI码',
                            align: "left",
                        }, {
                            field: 'supp_name',
                            title: '供应商',
                            align: "left",
                        },
                        {
                            field: 'wear',
                            title: '佩戴状态',
                            align: "center",
                            templet: "#temWear"
                        },
                        {
                            field:'state',
                            title:'设备状态',
                            align:'center',
                            templet:'#temState',
                        }, {
                            title: '操作',
                            minWidth: 200,
                            toolbar: '#currentTableBar',
                            align: "center",
                            fixed: "right"
                        }]
                    ],
                    response: {
                        statusName: 'code', //规定返回的状态码字段为code
                        statusCode: 200 //规定成功的状态码味200
                    },
                    request: {
                        pageName: 'pageIndex', //当前页，默认page，
                        limitName: 'pageNum', //页容量，默认limit
                    },
                    parseData: function (res) {
                        return {
                            "code": res.state, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "count": res.data.numCount,
                            "data": res.data.data //解析数据列表
                        }
                    },
                    limits: [10, 15, 20, 25, 50, 100],
                    limit: 15,
                    page: true,
                    skin: 'line'
                });
            }
            //toolbar监听事件(头部添加操作)
            table.on('toolbar(currentTableFilter)', function (obj) {
                if (obj.event === 'add') { // 监听添加操作
                    var index = layer.open({
                        title: '新增人员',
                        type: 2,
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        scrollbar: false,
                        area: ['800px', '350px'],
                        content: './person_add.html',
                    });
                    $(window).on("resize", function () {
                        layer.full(index);
                    });
                }
            });
            //监听操作事件(列表编辑，列表删除)
            table.on('tool(currentTableFilter)', function (obj) {
                var data = obj.data;
                console.log(data);
                if (obj.event === 'edit') {
                    var index = layer.open({
                        title: '编辑设备信息',
                        type: 2, 
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        area: ['80%', '80%'],
                        content: './input_device_edit.html',
                        success: function (layero, index) { //弹出层打开后的回调函数
                            result = JSON.stringify(data);
                            result = $.parseJSON(result);
                            var iframe = window['layui-layer-iframe' + index];
                            // 向子页面的全局函数child传参
                            iframe.child(result);
                            //高度自适应
                            layer.iframeAuto(index);
                            layer.style(index, { 
                                // 重新居中的样式
                                top: (layui.$(window).height() - layui.$(layero).height()) / 2
                            })
                        }
                    });
                    return false;
                } else if (obj.event === 'delete') {
                    layer.confirm('确认删除吗？', {
                        title: "提示",
                        icon: 3
                    }, function (index) {
                        obj.del();
                        $.ajax({
                            url: '/sys_fkcy/device/deleteWhereId.action?id=' + data.id,
                            type: 'post',
                            headers: header,
                            success: function (data) {
                                if (data.state == 401) {
                                    window.location.href = "../login/login.html";
                                } else if (data.state == 200) {
                                    layer.msg(data.msg, {
                                        icon: 6, //成功的表情
                                        time: 1000 //1秒关闭（如果不配置，默认是3秒）
                                    }, function () {
                                        obj.del();
                                        location.reload();
                                    });
                                } else {
                                    layer.msg(data.msg, {
                                        icon: 5
                                    }); //失败的表情
                                    return;
                                }
                            },
                            complete: function () {
                                layer.close(this.layerIndex);
                            },
                        });
                        layer.close(index);
                    });
                } else if (obj.event === 'unbind') {
                    layer.confirm('确认解除绑定吗？', {
                        title: "提示",
                        icon: 3
                    }, function (index) {
                        obj.del();
                        $.ajax({
                            url: '/sys_fkcy/device/unbind.action?dev_id=' + data.id,
                            type: 'post',
                            headers: header,
                            success: function (data) {
                                if (data.state == 200) {
                                    layer.msg(data.msg, {
                                        icon: 6, //成功的表情
                                        time: 1000 //1秒关闭（如果不配置，默认是3秒）
                                    }, function () {
                                        location.reload();
                                    });
                                } else {
                                    layer.msg(data.msg, {
                                        icon: 5
                                    }); //失败的表情
                                    return;
                                }
                            },
                            complete: function () {
                                layer.close(this.layerIndex);
                            },
                        });
                        layer.close(index);
                    });
                }
            });


        });
        function child(d) {
            dtype_name = d;
        }
    </script>
</body>

</html>
