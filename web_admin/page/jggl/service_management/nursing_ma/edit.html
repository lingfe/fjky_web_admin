<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>修改护理项目</title>
    <!-- 引入css资源 -->
    <link rel="stylesheet" href="../../../../lib/layui-v2.5.5/css/layui.css?date" media="all">
    <link rel="stylesheet" href="../../../../css/public.css?date" media="all">
</head>

<body>
    <div class="layui-form layuimini-form">
        <!-- 单独一行 -->
        <div class="layui-form-item">
            <label class="layui-form-label">护理项目：</label>
            <div class="layui-input-block">
                <div class="layui-input-inline">
                    <input id="nur_project_name" type="text" name="nur_project_name" lay-verify="required"
                        lay-reqtext="请输入护理项目" placeholder="请输入护理项目" value="" class="layui-input"></div>
            </div>
        </div>
        <!-- 单独一行 -->
        <div class="layui-form-item">
            <label class="layui-form-label">护理等级：</label>
            <div class="layui-input-inline">
                <select id="nur_grade" name="nur_grade" lay-verify="required" lay-reqtext="请选择护理等级">
                    <option value="普通护理">普通护理</option>
                    <option value="中级护理">中级护理</option>
                </select>
            </div>
        </div>
        <!-- 单独一行 -->
        <div class="layui-form-item">
            <label class="layui-form-label">护理收费：</label>
            <div class="layui-input-block">
                <div class="layui-input-inline">
                    <input id="nur_cost" type="text" name="nur_cost" lay-verify="required" lay-reqtext="请选择护理收费"
                        placeholder="请输入护理收费" oninput="value=value.replace(/[^\d]/g,'')" value="" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">次/元</div>
            </div>
        </div>
        <!-- 单独一行 -->
        <div class="layui-form-item">
            <label class="layui-form-label">所需时间：</label>
            <div class="layui-input-block">
                <div class="layui-input-inline">
                    <input id="nur_time" type="text" name="nur_time" lay-verify="required" lay-reqtext="请输入所需时间"
                        placeholder="请输入所需时间" oninput="value=value.replace(/[^\d]/g,'')" value="" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">min</div>
            </div>
        </div>
        <!-- 单独一行 -->
        <div class="layui-form-item">
            <label class="layui-form-label">项目简介：</label>
            <div class="layui-input-block">
                <textarea id="nur_describe" name="nur_describe" placeholder="请输入简介" class="layui-textarea"></textarea>
            </div>
        </div>
        <!-- 隐藏属性 -->
        <input id="id" type="text" style="display: none" readonly="" value=''>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">保存</button>
                <button class="layui-btn layui-btn-primary" id="close">取消</button>
            </div>
        </div>
    </div>
    <!-- 引入js资源 -->
    <script src="../../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="../../../bcxt/login/login.js?date"></script>
    <script>
        layui.use(['form'], function () {
            var form = layui.form,
                layer = layui.layer,
                $ = layui.$;

            //是否操作过
            var is_caozuo = false;
            //关闭或刷新
            $("#close").on("click", function () {
                if (!is_caozuo) {
                    //只是关闭
                    var index = parent.layer.getFrameIndex(window.name); //获取当前窗口的name
                    parent.layer.close(index);		//关闭窗口
                } else {
                    //关闭并刷新
                    window.parent.location.reload();
                }
                return false;
            });

            //监听提交
            form.on('submit(saveBtn)', function (data) {
                $.ajax({
                    url: '/sys_fkcy/jggl/project_nursing/updateWhereId.action',
                    headers: header,
                    context: document.body,
                    type: "POST",
                    // dataType: "data",
                    data: {
                        "id": $("#id").val(),
                        "nur_project_name": $("#nur_project_name").val(),
                        "nur_grade": $("#nur_grade").val(),
                        "nur_cost": $("#nur_cost").val(),
                        "nur_time": $("#nur_time").val(),
                        "nur_describe": $("#nur_describe").val()
                    },
                    xhrFields: {
                        withCredentials: true
                    },
                    success: function (data) {
                        if (data.state == 200) {
                                layer.msg(data.msg, {
                                    icon: 6, //成功的表情
                                    time: 1000 //1秒关闭（如果不配置，默认是3秒）
                                }, function () {
                                    window.parent.location.reload();
                                });
                            } else {
                                layer.msg(data.msg, {
                                    icon: 5, //失败的表情
                                    time: 1000
                                });
                                return;
                            }
                    }
                });
                return false;
            });
        });
        // 获取父级数据
        function child(data) {
            var $ = layui.$;
            $("#id").val(data.id);
            $("#nur_project_name").val(data.nur_project_name);
            $("#nur_grade").val(data.nur_grade);
            $("#nur_cost").val(data.nur_cost);
            $("#nur_time").val(data.nur_time);
            $("#nur_describe").val(data.nur_describe);
        }
    </script>

</body>

</html>
