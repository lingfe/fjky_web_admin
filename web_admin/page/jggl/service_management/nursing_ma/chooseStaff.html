<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入css资源 -->
    <title>选择护工</title>
    <link rel="stylesheet" href="../../../../lib/layui-v2.5.5/css/layui.css" media="all">
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <!-- tab数据列表 -->
            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        </div>
    </div>

    <!-- 引入js资源 -->
    <script src="../../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="../../../bcxt/login/login.js"></script>
    <script>
        // 加载组件
        layui.use(['form', 'table'], function () {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table;
            var token = Storage.get("token");

            //数据列表
            table.render({
                elem: '#currentTableId',
                url: '/sys_fkcy/jggl/staff/getPage.action', //数据接口
                cellMinWidth: 100,//全局定义所有常规单元格的最小宽度（默认：60），优先级低于minWidth
                headers: { //通过 request 头传递
                    token: token
                },
                defaultToolbar: ['filter', 'exports', 'print', {
                    title: '提示',
                    layEvent: 'LAYTABLE_TIPS',
                    icon: 'layui-icon-tips'
                }],
                cols: [[
                    { field: 'ename', title: '员工姓名', align: "center" },
                    { field: 'phone', title: '联系电话', align: "center" },
                    { field: 'job_title', title: '职位', align: "center" }
                ]],
                response: {
                    statusName: 'code', //规定返回的状态码字段为code
                    statusCode: 200 //规定成功的状态码味200
                },
                request: {
                    pageName: 'pageIndex',//当前页，默认page，
                    limitName: 'pageNum',//页容量，默认limit
                },
                parseData: function (res) {
                    //验证是否有权限
                    if (res.state != 200) {
                        layer.msg(res.msg, {
                            icon: 5,
                            time: 1000
                        },
                            function () {
                                //获取当前窗口的name
                                var index = parent.layer.getFrameIndex(window.name);
                                //关闭窗口
                                layui.close(index);
                            });
                        return;
                    }

                    //返回值字段对应处理
                    return {
                        "code": res.state, 			//解析接口状态
                        "msg": res.msg, 			//解析提示文本
                        "count": res.data.numCount,	//总数量量
                        "data": res.data.data 		//解析数据列表
                    }
                },
                limits: [10, 15, 20, 25, 50, 100],
                limit: 15,
                page: true,
                skin: 'line'
            });

            //监听行单击事件（双击事件为：rowDouble）
            table.on('row(currentTableFilter)', function (obj) {
                // 向父级页面传值
                var data = obj.data;
                sendToParent1(obj.data)
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index); //关闭当前弹框
                //标注选中样式
                obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
            });

            // 定义向父级页面传值函数
            function sendToParent1(data) {
                parent.getDataFromSon2(data);
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            }
        });
    </script>
</body>

</html>
