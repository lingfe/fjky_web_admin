    <!--layui操作-->
    <script>
        let user_id = '';
        // 加载组件
        layui.use(['layer', 'laytpl'], function () {
            //定义layui模块变量
            var $ = layui.jquery;
            var layer = layui.layer;
            var table = layui.table;
            var form = layui.form;
            var laytpl = layui.laytpl;
            var token = Storage.get("token");
            user_id = RequestParameter()['id'];
            console.log(user_id);
            function RequestParameter() {
                var url = window.location.search; //获取url中"?"符后的字串
                var theRequest = new Object();
                if (url.indexOf("?") != -1) {
                    var str = url.substr(1);
                    var strs = str.split("&");
                    for (var i = 0; i < strs.length; i++) {
                        theRequest[strs[i].split("=")[0]] = (strs[i].split("=")[1]);
                    }
                }
                return theRequest;
            }
            //发送异步，把数据交给php 
            $.ajax({
                type: 'post',
                url: '/sys_fkcy/device_types/getDtypeDNum.action',
                dataType: 'json',
                headers: {
                    "token": token,
                },
                success: function (data) {
                    //弹层提示添加成功，并且刷新父页面 
                    if (data.code == 0) {
                        // layer.msg(data.msg, { icon: 6 }, function () {
                        // parent.location.reload(true);
                        //渲染设备类型
                        var test = $('#showItemData').html();
                        laytpl(test).render(data.data, function (html) {
                            $('#showItemView').html(html);
                        });
                        //点击转详情页面
                        $('.box-t').click(function () {
                            var dtype_name = $(this).attr('value');
                            layui.use(['layer', 'jquery'], function () {
                                var layer = layui.layer;
                                var index = layer.open({
                                    title: dtype_name,
                                    type: 2,
                                    shade: 0.2,
                                    maxmin: true,
                                    shadeClose: true,
                                    area: ['90%', '90%'],
                                    content: './chioceAllDeviceList.html?id='+user_id,
                                    success: function (layero, index) {
                                        // 获取子页面的iframe
                                        var iframe = window['layui-layer-iframe' + index];
                                        // 向子页面的全局函数child传参
                                        iframe.child(dtype_name);
                                    }
                                });
                            })
                        }) 
                        // });
                    } else {
                        layer.msg(data.msg, { icon: 5 });
                    }
                },
                error: function () {
                    //错误信息
                }
            })

        });

        function getDataFromSon_supp(data) {
            // var $ = layui.$;
            // supp_id = data.id;
            // console.log(data);  
            // $("#supp_name").val(data.supp_name);
            parent.reloadP(data);
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index); //关闭当前弹框
            // console.log(data);
        }

    </script>
