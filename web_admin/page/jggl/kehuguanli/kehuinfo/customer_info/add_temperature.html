<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>添加体温</title>
    <!-- 引入css资源 -->
    <link rel="stylesheet" href="../../../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../../../css/public.css" media="all">
</head>

<body>
    <div class="layui-form layuimini-form">
        <!-- 单独一行 -->
        <div class="layui-form-item">
            <label class="layui-form-label">测量时间：</label>
            <div class="layui-input-inline">
                <input type="text" id="start_time" name="start_time" lay-verify="datetime"
                    placeholder="yyyy-MM-dd HH:mm" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!-- 单独一行 -->
        <div class="layui-form-item">
            <label class="layui-form-label">体温：</label>
            <div class="layui-input-inline">
                <input type="text" id="temper_value" name="temper_value" lay-reqtext="体温不能为空" lay-verify="required" oninput="value=value.replace(/^\D*(\d*(?:\.\d{0,2})?).*$/g, '$1')"
                    placeholder="请输入体温" value="" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">℃ </div>
        </div>
        <!-- 单独一行 -->
        <div class="layui-form-item">
            <label class="layui-form-label">分析：</label>
            <div class="layui-input-inline">
                <select id="analysis" name="analysis" lay-verify="required" lay-reqtext="请选择分析">
                    <option value="正常">正常</option>
                    <option value="偏高">偏高</option>
                    <option value="偏低">偏低</option>
                </select>
            </div>
        </div>
        <!--存储id-->
        <input type="hidden" id="ess_id" />
        <!-- 操作按钮 -->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">添加</button>
                <button class="layui-btn layui-btn-primary" id="close">关闭</button>
            </div>
        </div>
    </div>
    <!-- 引入js资源 -->
    <script src="../../../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="../../../../bcxt/login/login.js?date"></script>
    <script>
        //引入layui表单、日期组件
        layui.use(['form', 'laydate'], function () {
            var form = layui.form,
                layer = layui.layer,
                $ = layui.$;
            var laydate = layui.laydate;

            // 取父级id
            var $ess_id = $("#ess_id", parent.document).val();
            $('#ess_id').val($ess_id);

            // 日期选择器
            laydate.render({
                 elem: '#start_time'
                ,type: 'datetime'
                ,trigger: 'click'
            });

            //是否操作过
            var is_caozuo = false;
            //关闭或刷新
            $("#close").on("click", function () {
                if (!is_caozuo) {
                    //只是关闭
                    var index = parent.layer.getFrameIndex(window.name); //获取当前窗口的name
                    parent.layer.close(index); //关闭窗口
                } else {
                    //关闭并刷新
                    window.parent.location.reload();
                }
                return false;
            });

            //监听表单提交
            form.on('submit(saveBtn)', function (data) {
                $.ajax({
                    url: '/sys_fkcy/jggl/record_temperature/save.action',
                    headers: header,
                    context: document.body,
                    type: "POST",
                    // dataType: "data",
                    data: {
                        "ess_id": $("#ess_id").val(),
                        "measure_datetime": $("#start_time").val(),
                        "temper_value": $("#temper_value").val(),
                        "analysis": $("#analysis").val()
                    },
                    xhrFields: {
                        withCredentials: true
                    },
                    success: function (data) {
                        if (data.state == 200) {

                            layer.msg(data.msg, {
                                icon: 6, //成功的表情
                                time: 1000 //1秒关闭（如果不配置，默认是3秒）
                            }, function () {
                                window.parent.location.reload();
                            });
                        } else {
                            layer.msg(data.msg, {
                                icon: 5, //失败的表情
                                time: 1000
                            });
                            return;

                        }

                    }
                });
                return false;
            });
        });
    </script>

</body>

</html>
