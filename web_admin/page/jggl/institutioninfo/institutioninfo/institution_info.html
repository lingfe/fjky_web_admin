		<script>
			layui.use(['layer', 'laytpl', 'miniTab', 'echarts'], function() {

				var $ = layui.jquery,
					miniTab = layui.miniTab,
					echarts = layui.echarts;

				//调用快捷入口事件
				miniTab.listen();
			})
		</script>
		<script type="text/javascript">
			// 获取基础数据
			$.ajax({
				async: false, //表示请求是否异步处理
				type: "post", //请求类型
				headers: header,
				url: "/sys_fkcy/institution/insInfoStatisticsData.action", //请求的 URL地址
				dataType: "json", //返回的数据类型
				success: function(data) {
					// 渲染到指定位置
					$('#cwsl').text(data.data.bed_count);
					$('#rzrs').text(data.data.ess_count);
					$('#hgsl').text(data.data.staff_count);
					$('#zcsl').text(data.data.ass_count);
				},
				error: function(data) {
					console.log(data);
				}
			});
