<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>首页二</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        .layui-card {
            border: 1px solid #f2f2f2;
            border-radius: 5px;
        }

        .icon {
            margin-right: 10px;
            color: #1aa094;
        }

        .icon-cray {
            color: #ffb800 !important;
        }

        .icon-blue {
            color: #1e9fff !important;
        }

        .icon-tip {
            color: #ff5722 !important;
        }

        .layuimini-qiuck-module {
            text-align: center;
            margin-top: 10px
        }

        .layuimini-qiuck-module a i {
            display: inline-block;
            width: 100%;
            height: 60px;
            line-height: 60px;
            text-align: center;
            border-radius: 2px;
            font-size: 30px;
            background-color: #F8F8F8;
            color: #333;
            transition: all .3s;
            -webkit-transition: all .3s;
        }

        .layuimini-qiuck-module a cite {
            position: relative;
            top: 2px;
            display: block;
            color: #666;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            font-size: 14px;
        }

        .welcome-module {
            width: 100%;
            height: 210px;
        }

        .panel {
            background-color: #fff;
            border: 1px solid transparent;
            border-radius: 3px;
            -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05)
        }

        .panel-body {
            padding: 10px
        }

        .panel-title {
            margin-top: 0;
            margin-bottom: 0;
            font-size: 12px;
            color: inherit
        }

        .label {
            display: inline;
            padding: .2em .6em .3em;
            font-size: 75%;
            font-weight: 700;
            line-height: 1;
            color: #fff;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: .25em;
            margin-top: .3em;
        }

        .layui-red {
            color: red
        }

        .main_btn>p {
            height: 40px;
        }

        .layui-bg-number {
            background-color: #F8F8F8;
        }

        .layuimini-notice:hover {
            background: #f6f6f6;
        }

        .layuimini-notice {
            padding: 7px 16px;
            clear: both;
            font-size: 12px !important;
            cursor: pointer;
            position: relative;
            transition: background 0.2s ease-in-out;
        }

        .layuimini-notice-title,
        .layuimini-notice-label {
            padding-right: 70px !important;
            text-overflow: ellipsis !important;
            overflow: hidden !important;
            white-space: nowrap !important;
        }

        .layuimini-notice-title {
            line-height: 28px;
            font-size: 14px;
        }

        .layuimini-notice-extra {
            position: absolute;
            top: 50%;
            margin-top: -8px;
            right: 16px;
            display: inline-block;
            height: 16px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md8">
                    <div class="layui-row layui-col-space15">
                        <div class="layui-col-md6">
                            <div class="layui-card">
                                <div class="layui-card-header"><i class="fa fa-warning icon"></i>数据统计</div>
                                <div class="layui-card-body">
                                    <div class="welcome-module">
                                        <div class="layui-row layui-col-space10">
                                            <div class="layui-col-xs6">
                                                <div class="panel layui-bg-number">
                                                    <div class="panel-body">
                                                        <div class="panel-title">
                                                            <span class="label pull-right layui-bg-blue">实时</span>
                                                            <h5>系统访问量</h5>
                                                        </div>
                                                        <div class="panel-content">
                                                            <h1 class="no-margins" id="visit_count"></h1>
                                                            <small>次</small>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-col-xs6">
                                                <div class="panel layui-bg-number">
                                                    <div class="panel-body">
                                                        <div class="panel-title">
                                                            <span class="label pull-right layui-bg-cyan">实时</span>
                                                            <h5>老人入住量</h5>
                                                        </div>
                                                        <div class="panel-content">
                                                            <h1 class="no-margins" id="ess_info_count"></h1>
                                                            <small>位</small>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-col-xs6">
                                                <div class="panel layui-bg-number">
                                                    <div class="panel-body">
                                                        <div class="panel-title">
                                                            <span class="label pull-right layui-bg-orange">实时</span>
                                                            <h5>床位数量</h5>
                                                        </div>
                                                        <div class="panel-content">
                                                            <h1 class="no-margins" id="bed_info_count"></h1>
                                                            <small>次</small>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-col-xs6">
                                                <div class="panel layui-bg-number">
                                                    <div class="panel-body">
                                                        <div class="panel-title">
                                                            <span class="label pull-right layui-bg-green">实时</span>
                                                            <h5>管理员数量</h5>
                                                        </div>
                                                        <div class="panel-content">
                                                            <h1 class="no-margins" id="admin_count"></h1>
                                                            <small>次</small>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md6">
                            <div class="layui-card">
                                <div class="layui-card-header"><i class="fa fa-credit-card icon icon-blue"></i>快捷入口
                                </div>
                                <div class="layui-card-body">
                                    <div class="welcome-module">
                                        <div class="layui-row layui-col-space10 layuimini-qiuck">
                                            <div class="layui-col-xs3 layuimini-qiuck-module">
                                                <a href="javascript:;"
                                                    layuimini-content-href="page/public/sys/sys_menu/sys_menu.html"
                                                    data-title="菜单管理" data-icon="fa fa-window-maximize">
                                                    <i class="fa fa-window-maximize"></i>
                                                    <cite>菜单管理</cite>
                                                </a>
                                            </div>
                                            <div class="layui-col-xs3 layuimini-qiuck-module">
                                                <a href="javascript:;"
                                                    layuimini-content-href="page/jggl/bedManagement/bedInfo.html"
                                                    data-title="床位管理" data-icon="fa fa-gears">
                                                    <i class="fa fa-gears"></i>
                                                    <cite>床位管理</cite>
                                                </a>
                                            </div>
                                            <div class="layui-col-xs3 layuimini-qiuck-module">
                                                <a href="javascript:;"
                                                    layuimini-content-href="page/jggl/institutioninfo/institution.html"
                                                    data-title="机构信息" data-icon="fa fa-file-text">
                                                    <i class="fa fa-file-text"></i>
                                                    <cite>机构信息</cite>
                                                </a>
                                            </div>
                                            <div class="layui-col-xs3 layuimini-qiuck-module">
                                                <a href="javascript:;"
                                                    layuimini-content-href="page/jggl/checkin/checkin.html"
                                                    data-title="入住登记" data-icon="fa fa-file-text-o">
                                                    <i class="fa fa-file-text-o"></i>
                                                    <cite>入住登记</cite>
                                                </a>
                                            </div>
                                            <div class="layui-col-xs3 layuimini-qiuck-module">
                                                <a href="javascript:;"
                                                    layuimini-content-href="page/jggl/checkin/basicinfo/basicinfo.html"
                                                    data-title="基本信息" data-icon="fa fa-calendar">
                                                    <i class="fa fa-calendar"></i>
                                                    <cite>基本信息</cite>
                                                </a>
                                            </div>
                                            <div class="layui-col-xs3 layuimini-qiuck-module">
                                                <a href="javascript:;"
                                                    layuimini-content-href="page/jggl/checkin/healthyInfo/healthyInfo.html"
                                                    data-title="健康信息" data-icon="fa fa-heartbeat">
                                                    <i class="fa fa-heartbeat"></i>
                                                    <cite>健康信息</cite>
                                                </a>
                                            </div>
                                            <div class="layui-col-xs3 layuimini-qiuck-module">
                                                <a href="javascript:;"
                                                    layuimini-content-href="page/jggl/checkin/familyinfo/family_info.html"
                                                    data-title="家庭信息" data-icon="fa fa-institution">
                                                    <i class="fa fa-institution"></i>
                                                    <cite>家庭信息</cite>
                                                </a>
                                            </div>
                                            <div class="layui-col-xs3 layuimini-qiuck-module">
                                                <a href="javascript:;"
                                                    layuimini-content-href="page/jggl/checkin/bedselection/bedselection.html"
                                                    data-title="床位选择" data-icon="fa fa-search">
                                                    <i class="fa fa-search"></i>
                                                    <cite>床位选择</cite>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="layui-col-md12">
                            <div class="layui-card">
                                <div class="layui-card-header"><i class="fa fa-line-chart icon"></i>报表统计</div>
                                <div class="layui-card-body">
                                    <div id="echarts-records" style="width: 100%;min-height:500px"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-col-md4">

                    <div class="layui-card">
                        <div class="layui-card-header"><i class="fa fa-bullhorn icon icon-tip"></i>未来三年预测数据</div>
                        <div class="layui-card">
                            <div class="layuimini-notice">
                                <div id="echarts-dataset" style="background-color:#ffffff;min-height:300px;padding: 10px"></div>
                               
                            </div>
                        </div>

                        <div class="layui-card">
                            <div class="layui-card-header"><i class="fa fa-fire icon"></i>其他业务-玫瑰图</div>
                            <div class="layui-card">
                                <div class="layuimini-notice">
                                    <div id="echarts-pies" style="background-color:#ffffff;min-height:400px;padding: 10px"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
            <script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
            <script src="../bcxt/login/login.js"></script>
            <script>
                layui.use(['layer', 'miniTab', 'echarts'], function () {
                    var $ = layui.jquery,
                        layer = layui.layer,
                        miniTab = layui.miniTab,
                        echarts = layui.echarts;
                    var token = Storage.get("token");

                    miniTab.listen();

                    getdata();
                    function getdata() {
                        $.ajax({
                            url: '/sys_fkcy/home/data_jggl.action',
                            headers: { //通过 request 头传递
                                token: token
                            },
                            type: 'post',
                            dataType: 'json',
                            success: function (res) {
                                //系统访问量
                                $("#visit_count").html(res.data.visit_count);
                                // 床位总数量
                                $("#bed_info_count").html(res.data.bed_info_count);
                                // 老人入住量
                                $("#ess_info_count").html(res.data.ess_info_count);
                                // 管理员总数量
                                $("#admin_count").html(res.data.admin_count)
                            }
                        });
                    }


                    /**
                     * 柱状图
                     */
                    var echartsDataset = echarts.init(document.getElementById('echarts-dataset'), 'walden');

                    var optionDataset = {
                        title: {
                            text: '',
                            left: 'left'
                        },
                        legend: {},
                        tooltip: {},
                        dataset: {
                            dimensions: ['product', '2020', '2021', '2022'],
                            source: [
                                { product: '总访问量', '2020': 43.3, '2021': 185.8, '2022': 1930.7 },
                                { product: '使用人数', '2020': 83.1, '2021': 173.4, '2022': 1550.1 },
                                { product: '入驻量', '2020': 86.4, '2021': 165.2, '2022': 1820.5 },
                                { product: '用餐报备', '2020': 72.4, '2021': 153.9, '2022': 1390.1 }
                            ]
                        },
                        xAxis: { type: 'category' },
                        yAxis: {},
                        // Declare several bar series, each will be mapped
                        // to a column of dataset.source by default.
                        series: [
                            { type: 'bar' },
                            { type: 'bar' },
                            { type: 'bar' }
                        ]
                    };

                    echartsDataset.setOption(optionDataset);


                    /**
              * 玫瑰图表
              */
                    var echartsPies = echarts.init(document.getElementById('echarts-pies'), 'walden');
                    var optionPies = {
                        title: {
                            text: '',
                            left: 'left'
                        },
                        tooltip: {
                            trigger: 'item',
                            formatter: '{a} <br/>{b} : {c} ({d}%)'
                        },
                        legend: {
                            orient: 'vertical',
                            left: 'left',
                            top: '18px',
                            data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
                        },
                        series: [
                            {
                                name: '指标统计',
                                type: 'pie',
                                radius: '55%',
                                center: ['50%', '60%'],
                                roseType: 'radius',
                                data: [
                                    { value: 335, name: '直接访问' },
                                    { value: 310, name: '邮件营销' },
                                    { value: 234, name: '联盟广告' },
                                    { value: 135, name: '视频广告' },
                                    { value: 368, name: '搜索引擎' }
                                ],
                                emphasis: {
                                    itemStyle: {
                                        shadowBlur: 10,
                                        shadowOffsetX: 0,
                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                    }
                                }
                            }
                        ]
                    };
                    echartsPies.setOption(optionPies);


                    /**
                     * 报表功能
                     */
                    var echartsRecords = echarts.init(document.getElementById('echarts-records'), 'walden');
                    var optionRecords = {
                        tooltip: {
                            trigger: 'axis'
                        },
                        legend: {
                            data: ['邮件营销', '联盟广告', '视频广告', '直接访问', '搜索引擎']
                        },
                        grid: {
                            left: '3%',
                            right: '4%',
                            bottom: '3%',
                            containLabel: true
                        },
                        toolbox: {
                            feature: {
                                saveAsImage: {}
                            }
                        },
                        xAxis: {
                            type: 'category',
                            boundaryGap: false,
                            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                        },
                        yAxis: {
                            type: 'value'
                        },
                        series: [
                            {
                                name: '邮件营销',
                                type: 'line',
                                data: [120, 132, 101, 134, 90, 230, 210]
                            },
                            {
                                name: '联盟广告',
                                type: 'line',
                                data: [220, 182, 191, 234, 290, 330, 310]
                            },
                            {
                                name: '视频广告',
                                type: 'line',
                                data: [150, 232, 201, 154, 190, 330, 410]
                            },
                            {
                                name: '直接访问',
                                type: 'line',
                                data: [320, 332, 301, 334, 390, 330, 320]
                            },
                            {
                                name: '搜索引擎',
                                type: 'line',
                                data: [820, 932, 901, 934, 1290, 1330, 1320]
                            }
                        ]
                    };
                    echartsRecords.setOption(optionRecords);

                    // echarts 窗口缩放自适应
                    window.onresize = function () {
                        echartsRecords.resize();
                    }

                });
            </script>
</body>

</html>
