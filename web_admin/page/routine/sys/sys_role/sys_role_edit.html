<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>编辑角色</title>
		<!-- 引入css资源 -->
		<link rel="stylesheet" href="../../../../lib/layui-v2.5.5/css/layui.css" media="all">
	</head>

	<body>
		<!-- 表单 start -->
		<div class="layui-form" style="width:96%;margin:0;margin-top:15px;">
			<!-- 单独一行 -->
			<div class="layui-form-item">
				<label class="layui-form-label">角色名称</label>
				<div class="layui-input-block">
					<input id="role_name" type="text" name="role_name" placeholder="请输入角色名称" value="" class="layui-input">
				</div>
			</div>
			
			<!-- 单独一行 -->
			<div class="layui-form-item">
				<label class="layui-form-label">角色描述</label>
				<div class="layui-input-block">
					<input id='role_explain' name="role_explain" placeholder="请输入角色描述" value="" class="layui-input">
				</div>
			</div>
			
			<!-- 单独一行 -->
			<div class="layui-form-item">
				<input id="qiId" type="text" hidden="true" />
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
				</div>
			</div>
		</div>
		<!-- 表单 end -->
		
		<!-- 引入js资源 -->
		<script src="../../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
		<script src="../../../bcxt/login/login.js" charset="utf-8"></script>
		<script charset="utf-8">
			//加载layui指定组件
			layui.use(['form', 'layer'], function () {
				//定义layui组件变量
				var form = layui.form,
					layer = layui.layer,
					$ = layui.$;
				
				//监听提交
				form.on('submit(saveBtn)', function (data) {
					$.ajax({
						url: '/sys_fkcy/role/updateWhereId.action',
						context: document.body,
						headers: header,
						type: "POST",
						data: {
							"id": $("#qiId").val(),
							"role_name": $("#role_name").val(),
							"role_explain": $("#role_explain").val()
						},
						xhrFields: {
							withCredentials: true
						},
						success: function (data) {
							if (data.state == 200) {
								layer.msg(data.msg, {
									icon: 6,//成功的表情
									time: 1000 //1秒关闭（如果不配置，默认是3秒）
								}, function () {
									window.parent.location.reload();
								});
							}
							else {
								layer.msg(data.msg, {
									icon: 5,//失败的表情
									time: 1000
								});
								return;
							}
						}
					});
					return false;
				});
			});
			
			// 父窗体调用传值
			function child(data) {
				var $ = layui.$;
				$("#role_name").val(data.role_name);
				$("#role_explain").val(data.role_explain);
				$("#qiId").val(data.id);
			}
		</script>
	</body>
</html>
