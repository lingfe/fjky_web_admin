							</div>

						</div>

										<option value="拉祜族">拉祜族</option>
										<option value="水族">水族</option>
										<option value="东乡族">东乡族</option>
										<option value="纳西族">纳西族</option>
										<option value="景颇族">景颇族</option>
										<option value="柯尔克孜族">柯尔克孜族</option>

										<option value="达斡尔族">达斡尔族</option>

										<option value="仡佬族">仡佬族</option>
										<option value="锡伯族">锡伯族</option>
										<option value="阿昌族">阿昌族</option>
										<option value="普米族">普米族</option>
										<option value="塔吉克族">塔吉克族</option>
										<option value="怒族">怒族</option>
										<option value="乌孜别克族">乌孜别克族</option>
										<option value="俄罗斯族">俄罗斯族</option>
										<option value="鄂温克族">鄂温克族</option>
										<option value="德昂族">德昂族</option>
										<option value="保安族">保安族</option>
										<option value="裕固族">裕固族</option>
										<option value="京族">京族</option>
										<option value="塔塔尔族">塔塔尔族</option>

										<option value="基诺族">基诺族</option>

						<!-- 单独一行 -->
						<div class="layui-form-item">
							<label class="layui-form-label">联系电话</label>
							<div class="layui-input-block">
								<input  class="layui-input" type="text" name="phone" lay-verify="required|phone" placeholder="请输入联系电话"/>
							</div>

						<!-- 单独一行 -->

							<label class="layui-form-label">户籍地址</label>

							<label class="layui-form-label">爱好</label>
							<div class="layui-input-block">
								<textarea class="layui-textarea" placeholder="请输入爱好" name="hobby" ></textarea>
							</div>

							<label class="layui-form-label">饮食禁忌</label>

							<label class="layui-form-label"></label>

										<option value="兄妹">兄妹</option>
										<option value="姐弟">姐弟</option>
										<option value="叔侄">叔侄</option>
										<option value="公孙">公孙</option>
										<option value="孙女">孙女</option>
										<option value="孙子">孙子</option>
										<option value="兄弟">兄弟</option>
										<option value="侄女">侄女</option>
										<option value="外孙女">外孙女</option>
										<option value="妻子">妻子</option>
										<option value="姊妹">姊妹</option>
										<option value="配偶">配偶</option>
										<option value="女婿">女婿</option>
										<option value="儿媳">儿媳</option>
										<option value="婆媳">婆媳</option>
										<option value="夫妻">夫妻</option>
										<option value="户主">户主</option>
										<option value="子女">子女</option>
									</select>
							</div>
						</div>
						
						<!-- 单独一行 -->
						<div class="layui-form-item">
							<label class="layui-form-label">联系地址</label>
							<div class="layui-input-block">
								<input class="layui-input" type="text" name="contact_address" placeholder="请输入联系地址" />
							</div>
						</div>
						
						<!-- 单独一行 -->
						<div class="layui-form-item">
							<label class="layui-form-label">是否监护人</label>
							<div class="layui-input-block">
								<input class="layui-input" type="radio" name="is_guardian"  lay-verify="required" lay-reqtext="请选择是否监护人"
									value="是" title="是" checked="" />

									value="否" title="否" />
							</div>
						</div>
						
						<!-- 隐藏参数 -->
						<input style="display: none" name="step" value='2' />
						<input style="display: none" name="url" value='/sys_fkcy/family_information/updateWhereId.action' />
						
						<!-- 操作 -->
						<div class="layui-form-item">
							<label class="layui-form-label"></label>
							<div class="layui-input-block">
								<div class="layui-btn layui-btn-primary pre">上一步</div>
								<div class="layui-btn" lay-submit lay-filter="*">&emsp;保存&emsp;</div>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
								<div class="layui-btn layui-btn-primary next">下一步</div>
							</div>
						</div>
						
						<!-- 家属列表 start -->
						<div class="layui-form-item">
							<table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
							<input id="family_yw_id" type="text" style="display: none;" />
						</div>

				</form></div>

		<!-- 分步表单-end -->
		
		<!-- 引入js资源 -->
		<script src="../../../../lib/layui-v2.5.5/layui.js" type="text/javascript"></script>
		<script src="../../../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
		<script src="../../../bcxt/login/login.js" type="text/javascript"  charset="utf-8"></script>
		<script type="text/javascript"  charset="utf-8">
			// 加载组件资源
			layui.use(['form','step', "tree", 'laydate', 'table', 'layer'], function () {
				//定义layui指定组件
				var $ = layui.$;
				var form = layui.form,
					layer = layui.layer,
					step = layui.step,		//分步表单
					table = layui.table,    //表格格式
					laydate = layui.laydate,//日期格式
					tree = layui.tree;		//树组件
					
				//请求通行证
				var token = Storage.get("token");
				//父级id(基本信息id)
				let qiId = $("#jbid").val();
				
				//加载分步表单
				step.render({
					elem: '#step',
					filter: 'step',
					width: '88%', //设置容器宽度
					stepWidth: '88%',
					height: '500px',
					stepItems: [{
						id:'1001',
						title: '基本信息'
					}, {
						id:'1002',
						title: '家庭信息'
					}, {
						id:'1003',
						title: '健康信息'
					}, {
						id:'1004',
						title: '护理任务'
					}, {
						id:'1005',
						title: '床位选择'
					}, {
						id:'1006',
						title: '入院缴费'
					}]
				});
				
				//上一步
				$('.pre').click(function () {
					step.pre('#step');
				});
				
				//下一步
				$('.next').click(function () {
					step.next('#step');
				});
				
				// 根据id获取相关信息
				getdata();
				function getdata() {
					$.ajax({
						url: '/sys_fkcy/essential_information/getWhereId?id=' + qiId,
						headers: { //通过 request 头传递
							token: token
						},
						type: 'post',
						dataType: 'json',
						success: function (res) {
							//得到数据
							var essential_info = res.data.essential_info;
							var family_info = res.data.family_info[0];
							var healthy_info = res.data.healthy_info;
							var bed_info=res.data.bed_info;
							var nursing_info = res.data.nursing_info;
							var payment_info = res.data.payment_info;
							
							//给表单赋值
							form.val("essential_info",essential_info );		//基本信息
							form.val("family_info",family_info );			//家庭信息
							form.val("healthy_info",healthy_info );			//健康信息
							form.val("nursing_info",nursing_info );			//护理任务
							form.val("bed_info",bed_info );					//床位选择
							form.val("payment_info",payment_info );			//入院缴费
							
						}
					});
					return false;
				}

				//日期-生日
				laydate.render({
					elem: '#birthday'
				});

				//监听床位信息
				form.on('submit(bedbutton)', function (data) {
					var index = layer.open({
						title: '床位信息',
						type: 2,
						shade: 0.2,
						maxmin: true,
						shadeClose: true,
						area: ['400px', '350px'],
						content: '../bedselection/bedInfo.html',
						success: function (layero, index) {//弹出层打开后的回调函数
							// layer.full(index);
							var iframe = window['layui-layer-iframe' + index];
						}
					});
					return false;
				});

				//家属信息数据表
				table.render({
					elem: '#currentTableId',
					url: '/sys_fkcy/family_information/getWhereYwId.action?yw_id=' + qiId, //数据接口
					cellMinWidth: 80,
					headers: header,
					cols: [[
						{ field: 'full_name',  title: '姓名', align: "center" },
						{ field: 'phone',  title: '联系电话', align: "center" },
						{ field: 'and_relation',  title: '关系', align: "center" }
					]],
					response: {
						statusName: 'code', //规定返回的状态码字段为code
						statusCode: 200 //规定成功的状态码味200
					},
					parseData: function (res) {
						return {
							"count": res.count + 1,
							"code": res.state, //解析接口状态
							"msg": res.msg, //解析提示文本
							"data": res.data //解析数据列表
						}
					},
					limits: [10, 15, 20, 25, 50, 100],
					limit: 15,
					size: 'lg',
					page: false,
					skin: 'rows'
				});

				//监听提交
				form.on('submit(*)', function (data) {
					//定义参数
					var field=data.field;
						field.id=$("#jbid").val();
					//请求
					$.ajax({
						url: field.url,
						context: document.body,
						headers: { token: token },
						type: "POST",
						data: field , 
						xhrFields: { withCredentials: true },
						success: function (data) {
							if (data.state == 200) {
								layer.msg(data.msg, {
									icon: 6,//成功的表情
									time: 1000, //1秒关闭（如果不配置，默认是3秒）
								});
							}else{
								layer.msg(data.msg, { icon: 5,time: 1000 });
							}
						}
					});
					return false;
				});
			});

			//父窗体调用传值
			function child(data) {
				layui.use(['jquery', 'steps'], function(){
					var $ = layui.$;
					$("#jbid").val(data.id);
					var $step = $("#step_demo").step();
					//到指定步
					$step.goStep(data.state);
				});
			}

			//床位选择->床位文本框对应的->子页面调用设置值。
			function getDataFromSon(data) {
				$("#bed").val(data.floor_tung_name + '-' + data.floor_layer + '-' + data.room_number + '-' + data.bed_number);
				$("#bedid").val(data.id);
			}
		</script>
	</body>
</html>
